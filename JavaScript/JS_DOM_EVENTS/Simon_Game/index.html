<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <br>
    <div>
        <div class="color red btn" type="button " id="red"></div>
        <div class="color green btn" type="button " id="green"> </div>
        <div class="color blue btn" type="button " id="blue"></div>
        <div class="color yellow btn" type="button " id="yellow"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
